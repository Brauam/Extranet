    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Registro de solicitud</mat-card-title>
        <mat-card-subtitle>Formulario de solicitudes </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-horizontal-stepper [linear]="true" #stepper>
          <mat-step [stepControl]="validarComprobanteFormGroup">
            <form [formGroup]="validarComprobanteFormGroup">
              <ng-template matStepLabel>Validar comprobante electronico</ng-template>
              <mat-grid-list [cols]="1" rowHeight="100px">
                <mat-grid-tile [colspan]="1" [rowspan]="3">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col col-sm-12">
                          <mat-form-field>
                            <mat-label>Tipo de Comprobante</mat-label>
                            <mat-select formControlName="tipocomprobante">
                              <mat-option value="one">First option</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col col-sm-6">
                          <mat-form-field>
                            <mat-label>Serie Comprobante</mat-label>
                            <mat-select formControlName="seriecomprobante">
                              <mat-option value="one">First option</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col col-sm-6">
                          <mat-form-field>
                            <mat-label>Numero Comprobante</mat-label>
                            <input matInput placeholder="Numero Comprobante" formControlName="numerocomprobante"
                              required>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col col-sm-6">
                          <mat-form-field>
                            <mat-label>Serie Guia</mat-label>
                            <mat-select formControlName="serieguia">
                              <mat-option value="one">First option</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col col-sm-6">
                          <mat-form-field>
                            <mat-label>Numero Guia</mat-label>
                            <input matInput placeholder="Numero Guia" formControlName="numeroguia" required>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="3">
                  <img src="assets/img/factura.png" width="185px" height="180px">
                </mat-grid-tile>
              </mat-grid-list>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button mat-button matStepperNext>Validar
                  <mat-icon>navigate_next</mat-icon>
                </button>
              </div>
            </form>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-card-content>
    </mat-card>
