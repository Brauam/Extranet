<mat-card>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card-title>
      Solicitudes de devoluciones
    </mat-card-title>
    <button routerLink="/devoluciones/solicitudesdetalle/0" mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-subtitle>
    Lista de solicitudes
  </mat-card-subtitle>
  <div fxLayoutAlign="flex-end">

  </div>

  <mat-card-content>
    <div fxLayout="column">
      <div class="example-table-container">

        <table mat-table [dataSource]="solicitudes"  fxFlexFill>

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="motivoNC">
            <th mat-header-cell *matHeaderCellDef> Motivo </th>
            <td mat-cell *matCellDef="let element"> {{element.motivoNC}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="comprobante">
            <th mat-header-cell *matHeaderCellDef> Comprobante </th>
            <td mat-cell *matCellDef="let element"> {{element.comprobante}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="guia">
            <th mat-header-cell *matHeaderCellDef> Guia </th>
            <td mat-cell *matCellDef="let element"> {{element.guia}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="fechasolicitud">
            <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th>
            <td mat-cell *matCellDef="let element"> {{element.fechasolicitud|date : 'dd/MM/yyyy'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
