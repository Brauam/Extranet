<ng-container class="wrapper">

    <app-navbar [ngStyle]="{'left.px': open ? '200': '50'}" (newItemEvent)="addItem()" class="header-custom">

    <app-sidebar [open]="open" class="container-custom"></app-sidebar>

    <div class="main-content" [ngStyle]="{'left.px': open ? '200': '50'}">
        <router-outlet></router-outlet>
        <app-footer [ngStyle]="{'left.px': open ? '200': '50'}" class="footer-custom"></app-footer>
    </div>


</ng-container>
