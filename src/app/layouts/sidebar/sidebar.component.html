<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h2>Nombre</h2>
            <h4>Correo Electronico</h4>
        </div>
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Nombre">
    </div>
    <mat-divider></mat-divider>
    <h2 matSubheader>Pages</h2>




    <a mat-list-item routerLinkActive="list-item-active" routerLink="/devoluciones/solicitudes">Devoluciones</a>

    <mat-divider></mat-divider>
    <h2 matSubheader>Tools</h2>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contactos">
        <mat-icon>import_contacts</mat-icon>
        Contactos
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contactos">
        <mat-icon>contact_phone</mat-icon>
        Leads
    </a>


    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
           <a [routerLink]="node.routa">{{node.routa + node.name}}</a>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node" role="treeitem">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </div>
            <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
    <!-- <mat-tree>
        <mat-nested-tree-node>
          parent node
          <mat-nested-tree-node> -- child node1 </mat-nested-tree-node>
          <mat-nested-tree-node> -- child node2 </mat-nested-tree-node>
        </mat-nested-tree-node>
     </mat-tree> -->

</mat-nav-list>
