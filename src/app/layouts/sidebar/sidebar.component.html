<mat-sidenav-container class="container-sidebar">
    <mat-sidenav class="sidenav"
        [ngStyle]="{'width.px': open ? '200' : '50'}"
        [fixedInViewport]="true"
        [fixedBottomGap]="0"
        [fixedTopGap]="0"
        opened
        mode="side">
    </mat-sidenav>
</mat-sidenav-container>
